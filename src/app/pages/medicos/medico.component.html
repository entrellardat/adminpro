<div class="row animated fadeIn">
    <div class="col-md-6">

        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico : {{medico.nombre}}</h3>
            <div class="row">
                <div class="cold-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre del medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" required placeholder="Nombre del medico">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione el hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                {{ hospital.nombre }}
                            </option>
                        </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
                        <button routerLink="/medicos" type="submit" class="btn btn-inverse waves-effect waves-light">  Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <br>
            <img [src]="hospital.img | imagen : 'hospitales'" class="rounded img-fluid img100" alt="">
        </div>
    </div>


    <div class="col-md3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0 pointer">Fotografia</h4>
            <br>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen : 'medicos'" class="rounded img-fluid img100 pointer" alt="">
        </div>
    </div>
</div>
