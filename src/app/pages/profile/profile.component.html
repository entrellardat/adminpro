<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>

                <form #f="ngForm" ngNativeValidate (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Corre del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"> Guardar</i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <div class="row"></div>
                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" align="center">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" align="center">
                <br>
                <input style="margin-top: 10px" (change)="seleccionImagen($event.target.files[0])" type="file">
                <br><br><br>

                <button type="button" [disabled]="usuario.google" (click)="cambiarImagen()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save">Cambiar foto</i></button>
            </div>
        </div>
    </div>

</div>
