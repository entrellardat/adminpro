<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="buscar hospitales">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                              <i class="fa fa-plus"></i> 
                              Crear Hospital
                            </button>
                </div>
                <h3 class="card-title">Hospitales (<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <th>Foto</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizarImagen(hospital)" class="img50 img-circle pointer" [src]="hospital.img | imagen : 'hospitales'" alt="">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text " [value]="hospital.nombre " style="width: 100% ">
                                <td>
                                    <button (click)="actualizarHospital(hospital)" class="btn btn-primary ">
                                    <i class="fa fa-save "></i>
                                  </button>
                                    <button (click)="borrarHospital(hospital) " class="btn btn-primary ">
                                      <i class="fa fa-trash-o "></i>
                                    </button>
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
